<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
    <h2>로그인 페이지</h2>

    <form  th:action="@{/login}" method="POST">
        <tr>ID</tr>
        <input type="text" id="username"/>
        <tr>Password</tr>
        <input type="password" id="password" />
        <input type="submit" value="Login"/>
    </form>

    <a th:href="@{/sign}">회원가입</a>
</body>
</html>
